<!DOCTYPE html>
<html lang="en">

<style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<head>
    <meta charset="UTF-8">
    <title>Password Update Form</title>
</head>

<body>
<h1>Password Update Page</h1>

<div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

<form method="POST" action="/update">

    <p>Application:
        <select name="application">
            {% for n in data %}
                <option>{{n}}</option>
            {% endfor %}
        </select>
    </p>

    <p>New Password: <input type="text" name="password"></p>

    <input type="submit" value="Update Password">
</form>
<br><br>
<button onclick="location.href='/'">Back</button>
</body>
</html>
